<h3>home</h3>

<form ng-submit='addCard(card)'>
  <div class="form-group">
    <label>Card Name:</label>
    <input type="text" class="form-control" placeholder="Card Name">
  </div>
  <div ng-show='name' ng-model='card' class="form-group">
    <label><p>Card Type</p></label>
    <select class="form-control" ng-model='card.typeZ' ng-value='yugioh' >
  <option>Monster</option>
  <option>Spell</option>
  <option>Trap</option>
</select>
  </div>

  <div ng-show='name' ng-model='card' class="form-group">
    <label><p>Attribute</p></label>
    <select class="form-control" ng-model='card.typeZ' >
  <option>Monster</option>
  <option>Spell</option>
  <option>Trap</option>
</select>
  </div>

  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<h3 ng-show='monster'>{{card.typeZ}}</h3>
<form>

<h2>Which is your favorite?</h2>
     <label ng-repeat="name in names">
       {{name}}
       <input type="radio"
              ng-model="my.favorite"
              ng-value="name"


              >
     </label>
   <div ng-hide='check'>You chose {{my.favorite}}</div>
   <div ng-if='card.typeZ === "Monster"'>Monster has been selected</div>
 </form>
